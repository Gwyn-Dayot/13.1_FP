<!DOCType html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>LoopedOut - Account</title>
        <link rel="stylesheet" href="Account.css">
    </head>

    <body>
        <div class="container" id="container">
            <div class="form-container sign-up-container">
                <form action="signup.php" method="POST">
                    <h1>Create an Account</h1>
                    <input type="text" name="first_name" placeholder="First Name" required />
                    <input type="text" name="last_name" placeholder="Last Name" required />
                    <input type="email" name="email" placeholder="E-mail" required />
                    <input type="password" name="password" placeholder="Enter Password" required />
                    <input type="password" name="confirm_password" placeholder="Confirm Password" required />

                    <div class="button-group">
                        <button type="submit">Sign Up</button>
                        <button onclick="handleCancelWithConfirmation()" class="cancel-button">Cancel</button>
                    </div>

                </form>
            </div>

            <div class="form-container sign-in-container">
                <form action="login.php" method="POST">
                    <h1>Login</h1>
                    <input type="email" name="email" placeholder="E-mail Address" required />
                    <input type="password" name="password" placeholder="Password" required />
                    <button type="submit">Login</button>
                </form>
            </div>

            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <h1>Hello, New User!</h1>
                        <p class="description">Enter your details to get started</p>
                        <p class="subtext">Already have an account?</p>
                        <button class="ghost" id="signIn">Login</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h1>Welcome!</h1>
                        <p class="description">Please login with your registered account</p>
                        <p class="subtext">Don't have an account?</p>
                        <button class="ghost" id="signUp">Sign Up</button>
                    </div>
                </div>
                </div>
            </div>

        </div>

        <script>
            const container = document.getElementById('container');
            document.getElementById('signUp').addEventListener('click', () => {
            container.classList.add("right-panel-active");
            });

            document.getElementById('signIn').addEventListener('click', () => {
            container.classList.remove("right-panel-active");
            });
        </script>

        <script>
            function handleCancelWithConfirmation() {
                const confirmCancel = confirm("Are you sure you want to cancel registration? All information will be lost.");
                if (confirmCancel) {
                window.location.href = "index.html";
                }
            }
        </script>

        
    </body>
</html>
